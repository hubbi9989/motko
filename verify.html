<!DOCTYPE html>
<html lang="pl">
<head>

  <style>

    body {

    h2 {

      margin-bottom: 10px;
      font-size: 0.95rem;
    }

    textarea {

      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      background-color: #ffffff10;
      color: var(--bialy);
      outline: none;
    }

    input::placeholder,
    textarea::placeholder {
      color: #cccccc;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 10px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      font-weight: 400;
    }

    button {
      width: 100%;
      background-color: var(--niebieski);
      color: white;
      border: none;
      padding: 14px;
      font-size: 1.1em;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
      transition: background-color 0.3s ease;
    }

    button:hover {

    }

</head>
<body>

  <h2>Weryfikacja wyposa≈ºenia</h2>

    <label>Model: <input type="text" id="model" placeholder="Wpisz model..." /></label>

    <label><input type="checkbox" id="airbag_pasa≈ºer" /> Poduszka powietrzna pasa≈ºera</label>

  <section>

  <script>
  function zapiszDoHTML() {
    const style = `
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #001F3F;
        color: #ffffff;
        padding: 20px;
        font-size: 1.1rem;
      }
      h2 {
        background-color: #007BFF;
        padding: 10px 15px;
        border-radius: 10px;

        margin-bottom: 15px;
      }
      section {
        background-color: rgba(255, 255, 255, 0.05);
        padding: 15px;
        border-radius: 12px;
        margin-bottom: 25px;
        box-shadow: 0 2px 10px rgba(0, 123, 255, 0.3);
      }
      p {
        margin: 8px 0;
      }
      .label {
        font-weight: 600;
      }
    `;

    const fontLink = document.querySelector("link[href*='fonts']").outerHTML;

    const getValue = (id) => {
      const el = document.getElementById(id);
      return el ? el.value || (el.checked ? "TAK" : "NIE") : "";
    };

    const checked = (id) => {
      const el = document.getElementById(id);
      return el && el.checked ? "‚úì " + el.parentElement.innerText.trim() : "";
    };

    const selectText = (id) => {
      const el = document.getElementById(id);
      return el ? el.options[el.selectedIndex].text : "";
    };

    const html = `
<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Raport wyposa≈ºenia</title>
${fontLink}
<style>${style}</style>
</head>
<body>
<h2>Weryfikacja wyposa≈ºenia</h2>
<section>
  <p><span class="label">Marka:</span> ${getValue("marka")}</p>
  <p><span class="label">Model:</span> ${getValue("model")}</p>
  <p><span class="label">Wersja:</span> ${getValue("wersja")}</p>
  <p><span class="label">Generacja:</span> ${getValue("generacja")}</p>
</section>

<h2>Audio i multimedia</h2>
<section>
  <p><span class="label">Producent nag≈Ço≈õnienia:</span> ${getValue("naglosnienie")}</p>
  <p>${[checked("aux"), checked("usb"), checked("carplay")].filter(Boolean).join("<br>")}</p>
</section>

<h2>Komfort</h2>
<section>

    checked("tap_material"),
    checked("tap_skorzana"),

<h2>Auta elektryczne</h2>

    checked("odzysk"),
    checked("szybkie_ladowanie"),
    checked("kabel")
  ].filter(Boolean).join("<br>")}</p>
</section>

<h2>Bezpiecze≈Ñstwo</h2>
<section>
  <p>${[
    checked("airbag_kierowca"),
    checked("airbag_pasa≈ºer"),
    checked("airbag_kolana")
  ].filter(Boolean).join("<br>")}</p>
</section>

<h2>O≈õwietlenie zewnƒôtrzne</h2>
<section>
  <p><span class="label">Rodzaj reflektor√≥w:</span> ${selectText("reflektory")}</p>
  <p>${[
    checked("przeciwmgielne"),
    checked("dzien_led")
  ].filter(Boolean).join("<br>")}</p>
</section>

<h2>Wspomaganie kierowcy</h2>
<section>
  <p>${[
    checked("czujniki_przod"),
    checked("czujniki_tyl"),
    checked("park_assist"),
    checked("kamera_przod")
  ].filter(Boolean).join("<br>")}</p>
</section>

<h2>Opony i zawieszenie</h2>
<section>
  <p><span class="label">Rodzaj opon:</span> ${selectText("opony")}</p>
  <p><span class="label">Czujniki w oponach:</span> ${selectText("czujniki_opony")}</p>
  <p>${[
    checked("zawieszenie_reg"),
    checked("zawieszenie_sport")
  ].filter(Boolean).join("<br>")}</p>
</section>

<h2>Wyposa≈ºenie dodatkowe</h2>
<section>
  <p>${[
    checked("wydech"),
    checked("hak")
  ].filter(Boolean).join("<br>")}</p>
</section>

<h2>Inne</h2>
<section>
  <p>${getValue("inne")}</p>
</section>

<h2>Kody wyposa≈ºenia dodatkowego</h2>
<section>
  <p>${getValue("kody")}</p>
</section>
</body>
</html>`;

    const blob = new Blob([html], { type: "text/html;charset=utf-8" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "raport_wyposazenia.html";
    link.click();
  }
</script>


</body>
</html>
